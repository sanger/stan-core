mutation {
    storeBarcode(barcode: "BARCODE", location: {barcode: "LOCATIONBARCODE"}, address: "ADDRESS") {
        barcode
        address
        location {
            id
            barcode
            name
            address
            size { numRows numColumns }
            children { barcode name address }
            stored { barcode address }
            parent { barcode name address }
            direction
        }
    }
}