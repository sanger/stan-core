mutation {
    register(request:{
        blocks:[
            {
                labwareType:"proviasette",
                donorIdentifier:"DONOR1",
                species: "Human",
                externalIdentifier:"TISSUE1",
                lifeStage:adult,
                hmdmc:"20/0002",
                spatialLocation:0,
                tissueType:"Bone",
                replicateNumber:"1",
                medium:"None",
                fixative:"None",
                highestSection:0,
                sampleCollectionDate: "2021-02-03",
            }
        ]
        workNumbers: ["SGP1"]
    }) {
        labware {
            barcode
            slots {
                samples {
                    id
                    tissue {
                        externalName
                        donor {
                            species { name }
                        }
                        collectionDate
                    }
                }
            }
        }
        clashes {
            tissue { externalName }
            labware { barcode }
        }
    }
}