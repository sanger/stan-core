mutation {
    recordStainResult(request: {
        operationType: "Imaging QC"
        workNumber: "SGP500"
        labwareResults: [
            {
                barcode: "STAN-50"
                sampleResults: [
                    {
                        address: "A1"
                        result: pass
                        commentId: 1
                        sampleComments: [{ sampleId: 999, commentId: 2 }]
                    }
                ]
            }
        ]
    }) {
        operations {
            id
            operationType { name }
        }
    }
}
