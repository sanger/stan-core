mutation {
    registerOriginalSamples(request:{
        samples:[
            {
                labwareType:"proviasette"
                donorIdentifier:"DONOR1"
                species: "Homo sapiens (Human)"
                cellClass: "Tissue"
                lifeStage:adult
                bioRiskCode: "risk1"
                hmdmc:"20/0002"
                spatialLocation:0
                tissueType:"Bone"
                fixative:"None"
                sampleCollectionDate: "2022-05-19"
                solution: "Glue"
                externalIdentifier: "EXT1"
            }
        ]
    }) {
        labware {
            barcode
            slots {
                samples {
                    id
                    tissue {
                        externalName
                        donor {
                            species { name }
                        }
                        collectionDate
                        medium { name }
                        fixative { name }
                        spatialLocation {
                            code
                            tissueType { name }
                        }
                        cellClass { name }
                    }
                }
            }
        }
        clashes {
            tissue { externalName }
            labware { barcode }
        }
        labwareSolutions { barcode solutionName }
    }
}