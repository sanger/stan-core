mutation {
    plan(request:{
        operationType: "Section",
        labware:[{
            labwareType:"Slide",
            actions:[
                {
                    source:{ barcode:"STAN-B70C" }
                    address: "A1"
                    sampleId: 55555
                }
                {
                    source: { barcode: "STAN-B70D" }
                    address: "A1"
                    sampleId: 55556
                }
                {
                    source: { barcode: "STAN-B70C" }
                    address: "B1"
                    sampleId: 55555
                }
                {
                    source: { barcode: "STAN-B70D" }
                    address: "B2"
                    sampleId: 55556
                }
            ]
        }, {
            labwareType: "Fetal waste"
            actions:[
                {
                    source:{ barcode:"STAN-B70C" }
                    address: "A1"
                    sampleId: 55555
                }
            ]
        }, {
            labwareType: "Fetal waste"
            actions:[
                {
                    source:{ barcode:"STAN-B70D" }
                    address: "A1"
                    sampleId: 55556
                }
            ]
        }]
    }) {
        labware {
            barcode
            labwareType { name }
        }
        operations {
            operationType {
                name
            }
            planActions {
                source {
                    address
                    labwareId
                }
                destination {
                    address
                    labwareId
                }
                sample { id }
                newSection
            }
        }
    }
}