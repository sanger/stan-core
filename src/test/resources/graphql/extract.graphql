mutation {
    extract(request: {barcodes: [], labwareType: "LWTYPE", workNumber: "SGP4000"}) {
        labware {
            id
            barcode
            slots {
                samples {
                    id
                    tissue {
                        externalName
                    }
                }
            }
            labwareType { name }
        }
        operations {
            id
            operationType { name }
            performed
            actions {
                sample {
                    id
                }
                destination {
                    labwareId
                    address
                    samples {
                        id
                    }
                }
                source {
                    labwareId
                    address
                }
            }
        }
    }
}