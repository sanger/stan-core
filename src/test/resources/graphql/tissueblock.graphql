mutation {
    performTissueBlock(request: {
        discardSourceBarcodes: ["BARCODE"]
        workNumber: "WORKNUMBER"
        labware: [{
            sourceBarcode: "BARCODE"
            medium: "None"
            labwareType: "Tube"
            replicate: "5c"
        }]
    }) {
        labware {
            barcode
        }
        operations {
            id
        }
    }
}
