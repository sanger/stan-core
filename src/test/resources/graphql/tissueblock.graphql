mutation {
    performTissueBlock(request: {
        discardSourceBarcodes: ["BARCODE"]
        workNumber: "WORKNUMBER"
        labware: [{
            labwareType: "Tube"
            contents: [
                {
                    sourceBarcode: "BARCODE"
                    replicate: "5c"
                    addresses: ["A1"]
                    sourceSampleId: 999
                }
            ]
        }]
    }) {
        labware {
            barcode
        }
        operations {
            id
        }
    }
}
