mutation {
    recordComplexStain(request: {
        stainTypes: ["RNAscope", "IHC"]
        labware: [
            {
                barcode: "STAN-A1"
                bondBarcode: "12340ABC"
                bondRun: 8
                plexIHC: 12
                workNumber: "SGP1"
                plexRNAscope: 13
                panel: positive
            }
        ]
    }) {
        operations {id}
    }
}