mutation {
    recordPerm(request: {
        barcode: "STAN-50"
        permData: [
            {
                address: "A1"
                seconds: 120
            },
            {
                address: "A2"
                controlType: positive
                controlBarcode: "STAN-C0"
            }
        ]
        workNumber: "SGP500"
    }) {
        operations {id}
    }
}
