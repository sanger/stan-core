mutation {
    recordRNAAnalysis(request: {
        operationType: "RIN analysis"
        equipmentId: 1
        labware: [{
            barcode: "$BARCODE"
            commentId: 1
            workNumber: "SGP4000"
            measurements: [{name:"RIN", value:"55"}]
        }]
    }) {
        operations {
            id
            operationType {name}
        }
    }
}